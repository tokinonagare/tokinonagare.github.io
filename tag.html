---
layout: archive 
nav-tag: true
---

<style>
    body{ background-color: #cc3; }
</style>

{% for tag in site.tags %}
    <div id="tag-{{ tag[0] }}" class="paper archive-block">
        <h3>{{tag[0] | capitalize }}</h3>
        <table class="table table-striped">
        {% for post in tag[1] %}
                {% include tr-post.html %}
        {% endfor %}
        </table>
    </div>
{% endfor %}
