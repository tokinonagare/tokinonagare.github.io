<tr>
    <td class="date text-muted"> {% include date.html post=post %} </td>
    <td class="content">
      <a class="feature-link title" href="{{ post.url }}">{{ post.title }}</a>
      <span class="category">{% include categories.html post=post %}</span>
      <span class="tag">{% include tags.html post=post %}</span>
    </td>
</tr>
